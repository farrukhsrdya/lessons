<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ news }}</title>
</head>
<body class="bg bg-dark">
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          Мир | Новостей
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Поиск">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
<h1 class="text-white">{{ news.news_name }}</h1>
<hr>
<img src="{{ news.news_photo.url }}" width="450" height="450" alt="{{ news }}">
<br>
<h3>Sarlovha: {{ news.news_zogolovok }}</h3>
<br>
<h3 class="text-white">AsosiyMatn: {{ news.news_osnovnoytext }}</h3>
<br>
<a href="/category/{{ news.news_category.id }}"><h3>{{ news.news.category }}</h3></a>
</body>
</html>
